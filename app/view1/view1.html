	<input type="checkbox" ng-model="isEditMode">
</label>
<div>isEditMode = {{isEditMode}}</div>
<div><!-- ng-hide if editing a specific layout -->
	lock on layout:
	<select
		ng-options="layout as layout.name for layout in myData.data track by myData.data"
		ng-model="$scope.currentLayout"
		ng-change="changeLayoutViaSelect($scope)">
		<option value="">- free -</option>
	</select>
	<!-- <select ng-model="$scope.currentLayout"> -->
		<!-- <option ng-repeat="layout in myData.data" value="layout">{{myData.data[layout]}} a</option> -->
	<!-- </select> -->
</div>

<table>
	<thead>
		<th colspan="{{myLen}}">my table</th>
	</thead>
	<tbody>
		<!-- <tr ng-repeat="row in myData.data.keyboard1"> -->
		<tr ng-repeat="row in currentLayout" ng-model="currentLayout">
			<td
				ng-if="!isEditMode"
				ng-repeat="key in row track by $index"
			>
				{{key}}
			</td>
			<td
				ng-if="isEditMode"
				ng-repeat="key in row track by $index"
			>
				<input
					type="text"
					ng-model="key"
					name="testName"
					ng-change="myChange(key, $parent.$parent.$index, $index)"
					maxlength="4"
					onclick="this.select()"
				>
			</td>
		</tr>
	</tbody>
</table>
